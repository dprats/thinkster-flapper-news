<!DOCTYPE html>
<html>
	<head>
		<title>my Angular App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

		<script src="app.js"></script>
		<style type="text/css"> .glyphicon-thumbs-up { cursor:pointer;}</style>
	</head>

	<body ng-app="flapperNews" ng-controller="MainCtrl">

		<div class="row">
			<div class="col-md-6 col-md-offset">

				<div class="header">
					<h1>Flapper News</h1>
				</div>
		
				<!-- Next to each post, we need to place a click-able element that will increment the corresponding post's upvote counter: -->
				<div ng-repeat="post in posts | orderBy: '-upvotes'">

					<span class="glyphicon glyiphicon-thumbs-up" 
					ng-click="incrementUpvotes(post)"></span>
					{{post.upvotes}}
				
					<span style="font-size:20px; margin-left:10px;">
						<a href="{{post.link}}" ng-show="post.link">
							{{post.title}}
						</a>		
						<span ng-hide="post.link">
							{{post.title}}
						</span>
					</span>

					
				</div>
				<!-- form below the ng-repeat div that will allow us to enter custom posts: -->
				<form ng-submit="AddPost()" style="margin-top:30px;">
					<h3>Add a new post</h3>

					<div class="form-group">
						<input 	type="text" 
								class="form-control"
								ng-model="title" 
								placeholder="title">
						</input>
					</div>

					<div class="form-group">
						<input 	type="text"
								ng-model="link"
								class="form-control"
								placeholder="link">
						</input>
					</div>

					<button type="submit" class="btn btn-primary">Post</button>
					
				</form>

			</div>
		</div>

	</body>
</html>
