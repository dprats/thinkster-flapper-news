<!DOCTYPE html>
<html>
	<head>
		<title>my Angular App</title>
		<script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">

		<div>{{test}}</div>
		<div ng-repeat="post in posts | orderBy: '-upvotes'  ">
			{{post.title}} - upvotes: {{post.upvotes}}
		</div>
		<!-- form below the ng-repeat div that will allow us to enter custom posts: -->
		<form ng-submit="AddPost()">
			<input type="text" ng-model="title" placeholder="title">
			<input type="submit">Post</form>
		</form>

		<!-- button that executes our addPost $scope function using the ng-click directive: -->
		<button ng-click="addPost()">Add Post</button>

	</body>
</html>
